package:
  name: dolfin
  version: {{FENICS_VERSION}}

source:
  git_url: https://bitbucket.org/fenics-project/dolfin
  #git_tag: master 
  git_tag: dolfin-{{FENICS_GIT_TAG}}

build:
  number: {{CONDA_BUILD_NUMBER}}

requirements:
  build:
    - python
    - cmake
    - sphinx
    - libxml2
    - swig 
    - numpy
    - mpi4py
    - ffc =={{FENICS_VERSION}}
    - ply ==3.8
    - boost ==1.57.0
    - eigen3
    - petsc <=3.6.2
    - petsc4py <=3.6.0
    - slepc <=3.6.2
    - hdf5 ==1.8.14

  run:
    - python
    - libxml2
    - swig
    - numpy
    - mpi4py
    - ffc =={{FENICS_VERSION}}
    - ufl =={{FENICS_VERSION}}
    - ply ==3.8
    - boost ==1.57.0
    - eigen3
    - petsc <=3.6.2
    - petsc4py <=3.6.0
    - slepc <=3.6.2
    - hdf5 ==1.8.14

test:
  imports:
    - dolfin

about:
  home: http://www.fenicsproject.org
  license: The GNU Lesser General Public License, version 3.0
  summary: 'C++/Python library for solving differential equations'

